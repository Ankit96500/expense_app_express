<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expense Tracker</title>
      <!-- Axios CDN -->
  
</head>
<body>
    <div class="container">
        <h1>Expense Tracker [Api Request From Server using MySql]</h1>

        <div class="input-form">
            <label for="expense">Choose Expense amount:</label>
            <input type="number" id="expense" placeholder="Enter amount" min = 0>

            <label for="description">Choose Description:</label>
            <input type="text" id="description" placeholder="Enter description">

            <label for="category">Choose Category:</label>
            <select id="category">
                <option value="Others">Others</option>
                <option value="Movies">Movies</option>
                <option value="Groccery">Groccery</option>
                <option value="TutionFees">TutionFees</option>
                <option value="Electricity-Bill">Electricity-Bill</option>
                <option value="Mobile-Recharge">Mobile-Recharge</option>
            </select>

            <button id="add-btn">Add Expense</button>
        </div>

        <div>
            <h2>Expenses</h2>
            <ul id="expense-list">
                <!-- Expenses will be added here -->
            </ul>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
</body>
</html>
